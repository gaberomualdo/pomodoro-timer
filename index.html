<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Pomodoro Timer</title>
</head>

<style>
* {
	margin: 0;
	padding: 0;
	font-family: monospace;
}
body {
	text-align: center;
}
#timer {
	font-size: 5rem;
	line-height: 20vh;
	padding-top: 30vh;
	text-align: center;
}
button {
	background-color: transparent;
	border: 3px solid #ccc;
	padding: 10px 15px;
	font-weight: bold;
	font-size: 3rem;
	cursor: pointer;
	outline: none;
}
button:hover{
	border-color: black;
}
#startBtn {
	height: 15vh;
	box-sizing: border-box;
	padding: 0 5vh;
}
#restartBtn {
	font-size: 2rem;
}
.disabled {
	display: none;
}
</style>

<body>
	<h1 id="timer"></h1>
	<button id="startBtn" class='disabled'>Start Break</button>
	<button id="restartBtn">Restart Timer</button>
</body>
</html>
